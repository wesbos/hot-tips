  </div>

  <script>
    const dropper = new EyeDropper();

    async function drop({ target: { style } }) {
      const color = await dropper.open();
      style.background = color.sRGBHex;
    }

    document.body
      .addEventListener('click', drop);

  </script>

  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-auto-rows: 100px;
    }

    .grid span {
      display: block;
      background: #fff;
      height: 100%;
      border: 1px solid rgba(0, 0, 0, 0.05);
      transition: all 0.2s;
    }

    body {
      margin: 0;
      overflow: hidden;
    }

  </style>
</body>
